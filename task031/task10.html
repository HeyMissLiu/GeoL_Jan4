<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100px;
            height: 100px;
            position: absolute;
            background-color: orange;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div id="mydiv"></div>
</body>
<script>
    //获取盒子对象
    var odiv = document.getElementById("mydiv");

    //定义键盘按下事件函数
    document.onkeydown = function(event){
        //获取按键的键码
        var direction = event.keyCode;
        console.log(direction);
        //使用switch判断进行什么操作
        switch(direction){
            case 37:
                odiv.style.left = (parseFloat(document.defaultView.getComputedStyle(odiv)["left"])-3) + "px";
                break;
            case 38:
                odiv.style.top = (parseFloat(document.defaultView.getComputedStyle(odiv)["top"])-3) + "px";
                break;
            case 39:
                odiv.style.left = (parseFloat(document.defaultView.getComputedStyle(odiv)["left"])+3) + "px";
                break;
            case 40:
                odiv.style.top = (parseFloat(document.defaultView.getComputedStyle(odiv)["top"])+3) + "px";
                break;    
        }
    }
</script>
</html>
