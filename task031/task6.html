<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="num1">
    <select value="" id="mathSymbol">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    <select>
    <input type="text" id="num2">
    <button id="btn">=</button>
    <input type="text" id="result">
</body>
<script>
    
    var button = document.getElementById("btn");

    btn.onclick = function(){
        var select = document.getElementById("mathSymbol").value;
        var num1 = parseInt(document.getElementById("num1").value);
        var num2 = parseInt(document.getElementById("num2").value);
        var num3 = 0;
            switch(select){
        case "+":
            num3 = num1 + num2;
            break;
        case "-":
            num3 = num1 - num2;
            break;
        case "*":
            num3 = num1 * num2;
            break;
        case "/":
            num3 = num1 / num2;
            break;
        case "%":
            num3 = num1 % num2;
            break;
        }
        var result = document.getElementById("result");   
        result.value = num3;
    }
</script>
</html>
