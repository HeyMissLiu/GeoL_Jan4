<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>css3选择器</title>
		<style>
            .fs14{
                font-size: 14px;
            }
            .fs18{
                font-size: 18px;
            }
            .color-green{
                color: green;
            }
            .color-pink{
                color: pink;
            }
            .color-blue{
                color: blue;
            }
            .color-red{
                color: red;
            }
            .color-orange{
                color: orange;
            }
		</style>
	</head>
	<body>
		<p class="fs14 color-blue">我是一个p标签</p>
		<p class="fs18 color-pink">我是一个p标签</p>
		<p class="fs14 color-green">我是一个p标签</p>
		<p class="fs14 color-red">我是一个p标签</p>
		<p class="fs18 color-orange">我是一个p标签</p>
	</body>
</html>
