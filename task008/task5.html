<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./task1.css" />
    <style>
      .color-blue {
        color: blue;
      }
      .color-red {
        color: red;
      }
      .color-yellow {
        color: yellow;
      }
      .color-green {
        color: green;
      }
      .fs100 {
        font-size: 100px;
      }
      /*给span加上浮动，消除换行带来的空格*/
      span{
        float: left;
      }
    </style>
  </head>
  <body>
    <span class="fs100 color-blue">G</span>
    <span class="fs100 color-red">o</span>
    <span class="fs100 color-yellow">o</span>
    <span class="fs100 color-blue">g</span>
    <span class="fs100 color-green">l</span>
    <span class="fs100 color-red">e</span>
  </body>
</html>
