<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html{
            font-size:1px;
        }
        .header{
            position: absolute;
            background-color:#e12e31;
            top: 0;
            display: flex;
            flex-direction: row;
            width: 750rem;
            height: 126rem;
            justify-content: space-evenly;
            align-items: center;
        }
        img.scan{
            width: 64rem;
            height: 64rem;
        }
        .search{
            width: 530rem;
            height: 80rem;
            background-color: white;
            border-radius: 40rem;
            display: flex;
            align-items: center;
            position: relative;
        }
        .search img{
            width: 40rem;
            height: 40rem;
            position: absolute;
            left: 20rem;
        }
       .search span{
            font-size: 28rem;
            color: #7c7977;
            position: absolute;
            left: 80rem;
       }
        img.message{
            width: 80rem;
            height: 72rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://markdown-1253389072.cos.ap-nanjing.myqcloud.com/202112101716240.png" alt="" class="scan">
        <div class="search">
            <img src="https://markdown-1253389072.cos.ap-nanjing.myqcloud.com/202112101716142.png" alt="">
            <span>开学季好礼，好货5折起</span>
        </div>
        <img src="https://markdown-1253389072.cos.ap-nanjing.myqcloud.com/202112101716927.png" alt="" class="message">
    </div>
    <script>
        function setHtmlFontSize(){
            const clientWidth = document.documentElement.clientWidth || window.innerWidth || document.documentElement.getBoundingClientRect().width;
            const htmlFontSize = clientWidth / 750 + "px";
            document.documentElement.style.fontSize = htmlFontSize;
        }
        window.onresize = setHtmlFontSize;
    </script>
</body>
</html>
