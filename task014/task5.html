<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background-color: #f7f7fa;
        }
        .title{
            height: 120px;
            width: 984px;
            margin: 0 auto;
        }
        .content{
            display:inline-block;
            width: 96px;
            height: 36px;
            padding-top: 60px;
            margin-bottom: 24px;
            font-size: 24px;
            color: #000000;
        }
        .products{
            height: 292px;
            width: 1000px;
            margin: 0 auto;
        }
        .product{
            height: 130px;
            width: 234px;
            border: 8px solid #f7f7fa;
            background-color: #87ceeb;
            float: left;
        }
        .product:hover{
            cursor: pointer;
            transform: scale(1.03);
        }
    </style>
</head>
<body>
    <div class="title">
        <div class="content">热卖专区</div>
    </div>
    <div class="products">

        <div class="product"></div>

        <div class="product"></div>
        <div class="product"></div>
        <div class="product"></div>

    </div>
</body>
</html>
