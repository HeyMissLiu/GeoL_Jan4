<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #f1f3f5;
        }
        .container{
            width: 1210px;
            margin: 0 auto;
        }
        a{
            text-decoration: none;
            color: #858687;
        }
        a.current{

        }
        a:hover{
            color: red;
        }
        .title{
            height: 56px;
            font-size: 18px;
            color: #f1f3f5;
        }
        .title .bold{
            font-size: 24px;
        }

        .lf{
            float: left;
            line-height: 53px;
            margin-right: 18px;
        }
        .lfr{
            float: right;
            line-height:53px;;
        }
        .content{
            height: 832px;
        }
        .products{
            float: left;
            height: 398px;
            width: 287px;
            margin-right: 18px;
            margin-bottom: 18px;
            background-color: #6b8e23;
            
        }
        .products:last-child,
        .products:nth-child(4){
            margin-right: 0px;
        }
    </style>
</head>
<body>
    <div class="container title">
        <div class="lf bold"><a href="#" class="current">电脑</a></div>

        <div class="products"></div>
        <div class="products"></div>
    </div>
</body>
</html>
