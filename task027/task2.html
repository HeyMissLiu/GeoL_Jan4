<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function salary(year){
            if(year === 1) return 1;
            return salary(year - 1) * 1.05;
        }
        console.log(salary(20));
    </script>
</body>
</html>
