<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Fibonacci(num){
            if(num === 1 || num === 2) return 1;
            return Fibonacci(num -1) + Fibonacci(num - 2);
        }
        function result(num){
            for(var i = 1; i <= num; i++){
                document.write(Fibonacci(i) + " ");
            }
            document.write("</br>");
        }
        result(5);
        result(7);
    </script>
</body>
</html>
