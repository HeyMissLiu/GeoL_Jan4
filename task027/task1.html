<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(num1,num2){
            if(num1 === num2) return num1;
            return sum(num1, num2 - 1) + num2;
        }
        console.log(sum(1,100));
    </script>
</body>
</html>
