<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>文本样式</title>
    <style type="text/css">
      h3 {
        color: green;
      }
      a {
        text-decoration: none;
        color: #009;
      }
      .five::after {
        content: "★★★★★";
        color: rgb(255, 165, 0);
      }
      .four::after{
        content:"★★★★" ;
        color: rgb(255, 165, 0);
      }
    </style>
  </head>
  <body>
    <h3>大话西游之大圣娶亲的影评</h3>
    <a href="#">热门</a>/<a href="#">最新</a>/<a href="#">好友</a>
    <hr>
    <div>
      <p>
        <a href="#" class="five">罗弘霉素</a>
        2010-07-26
      </p>
      <p>有人跟我比赛背台词吗</p>
      <p>
        阅读：1615
        <a href="#">有用</a>
      </p>
    </div>
    <hr>
    <div>
        <p>
            <a href="#" class="four">十七只猫和鱼</a>
            2006-04-26
        </p>
        <p>任何时候任何场合都可以再看一遍的电影</p>
        <p>
            阅读：515
            <a href="#">有用</a>
        </p>
    </div>
    <hr>
    <div>
        <p>
            <a href="#" class="four">暖家男</a>
            2006-04-22
        </p>
        <p>一定有一些电影 永远都不能被超越</p>
        <p>
            阅读：490
            <a href="#">有用</a>
        </p>
    </div>
    <hr>
  </body>
</html>
