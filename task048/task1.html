<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scala=1,minimum-scala=1">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .header{
            width: 100%;
            height: 10%;
            background-color: yellow;
            position: fixed;
        }
        .footer{
            width: 100%;
            position:fixed;
            bottom: 0;
            height: 10%;
            background-color: yellow;
        }
        .container{
            position:absolute;
            top: 10%;
            bottom: 60px;
            width: 100%;
            height: 80%;
        }
        .left{
            position: absolute;
            left: 0;
            width: 30%;
            height: 100%;
            background-color: red;
        }
        .right{
            position: absolute;
            width: 70%;
            height: 100%;
            right: 0;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="header">头部</div>
    <div class="container">
        <div class="left">左侧</div>
        <div class="right">右侧</div>
    </div>
    <div class="footer">尾部</div>
</body>
</html>
