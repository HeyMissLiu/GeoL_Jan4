<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scala=1,minimum-scala=1">
    <title>Document</title>
    <link rel="stylesheet" href="./font/iconfont.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .header{
            width:375px;
            margin: 0 auto;
            height: 30px;
            position: relative;
        }
        a{
            text-decoration: none;
        }
        .icon-bilibili-copy{
            color: #fb7299;
            font-size: 80%;
            top: 30%;
        }
        .icon-sousuo{
            position: absolute;
            right: 23%;
            top: 30%;
            font-size: 80%;
        }
        .icon-touxiang{
            position: absolute;
            right: 30%;
            top: 25%;
        }
        img{
            width: 60px;
            position: absolute;
            top: 16%;
            right:3%
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="http://www.bilibili.com">
            <span class="iconfont icon-bilibili-copy"></span>
        </a>
        <span class="iconfont icon-sousuo"></span>
        <span class="iconfont icon-touxiang"></span>
        <a href="https://app.bilibili.com/">
            <img src="https://s1.hdslb.com/bfs/static/jinkela/mstation-h5/assets/navOpenApp.png" alt="">
        </a>
    </div>
</body>
</html>
