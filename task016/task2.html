<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        @keyframes light{
            from{
                opacity: 1;
            }
            to{
                opacity: 0;
            }
        }
        .container{
            width: 400px;
            height: 400px;
            position: relative;
            margin: 50px auto;
        }
        img.top{
            position: absolute;
            top: 20px;
            left: 50%;
            margin-left: -171.5px;
            animation: light 1s linear 0s infinite alternate;
        }
        img.mid{
            position: absolute;
            top: 80px;
            left: 50%;
            margin-left: -96.5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./img/素材2/guang.png" alt="" class="top">
        <img src="./img/素材2/dengpao.png" alt="" class="mid">
    </div>
</body>
</html>
