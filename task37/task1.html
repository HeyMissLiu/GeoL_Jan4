<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(){
            console.log(this.a + this.b);
        }
        var obj = {
            a:111,
            b:222,
            fn:fn,
        };
        obj.fn();
        //执行结果为333，根据规则1，fn()中的this指向为obj，this.a = 111 ,this.b = 222
    </script>
</body>
</html>
