<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function outer(){
            var a = 1;
            var b = 2;
            return {
                a:3,
                b:4,
                fn:function(){
                    console.log(this.a + this.b);
                },
            };
        }
        outer().fn();
        /*
            运行结果为7
            outer()会返回一个对象{
                a:3,
                b:4,
                fn:function(){
                    console.log(this.a + this.b);
                },
            }，假设其名称为c,即为c.fn()
            根据规则1，此时this指向c,this.a = 3, this.b = 4
        */
    </script>
</body>
</html>
