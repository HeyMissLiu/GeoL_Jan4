<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            margin: 0 auto;
            border: 1px solid #cbcbcb;
        }
        th,td{
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #cbcbcb;
        }
        tr:nth-last-child(1) td{
            border-bottom-width: 0;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>身高</th>
            <th>体重</th>
            <th>爱好</th>
        </tr>
    </table>
    <script>
        var data = [{
                        name: "范剑",
                        age: 21,
                        height: 175,
                        weight: 66,
                        hobby: "习惯性加班",
                    },
                    {
                        name: "庞光",
                        age: 19,
                        height: 160,
                        weight: 80,
                        hobby: "凌晨夜跑",
                    },
                    {
                        name: "郑再镐",
                        age: 30,
                        height: 150,
                        weight: 90,
                        hobby: "看美女",
                    },
                    {
                        name: "朴仁猛",
                        age: 44,
                        height: 171,
                        weight: 74,
                        hobby: "大保健",
                    },
                    {
                        name: "杜子腾",
                        age: 35,
                        height: 179,
                        weight: 69,
                        hobby: "吃大肠刺身",
                    },]
        
        
        //遍历数组
        for(var i = 0; i < data.length; i++){
            //创建新的节点
            var tds = document.createElement("tr");
            //创建一个空的数组
            var str = "";
            str += 
                  "<td>" + data[i].name 
                + "</td><td>" + data[i].age + "岁"
                + "</td><td>" + data[i].height + "CM"
                + "</td><td>" + data[i].weight + "KG"
                + "</td><td>" + data[i].hobby
                + "</td>"
            //将str赋值给tds
            tds.innerHTML = str;
            //将tds挂载到table上
            var table = document.querySelector("table");
            table.appendChild(tds);
        }
        
    </script>
</body>
</html>
