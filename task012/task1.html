<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 650px;
            width: 650px;
            text-align: center;
            background-image: url(./img/202111031546466.jpg);
            background-size: cover;
            /*将块元素转化为单元格，vertical生效的前提是元素的display*/
            display: table-cell;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div>
            <h2>《长歌行》</h2>
            <p>
                青青园中葵，朝露待日晞。<br>
                阳春布德泽，万物生光辉。<br>
                常恐秋节至，焜黄华叶衰。<br>
                百川东到海，何时复西归。<br>
                少壮不努力，老大徒伤悲。<br>
            </p>
    </div>
</body>
</html>
