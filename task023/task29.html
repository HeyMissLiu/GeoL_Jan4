<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
          for(var i = 100; i <= 900; i++){
          var sum = 0, copy = i;
          while(copy>=1){
              var bit = copy % 10;
              sum += Math.pow(bit,3);
              //向下取整确保保留的为整数
              copy = Math.floor(copy/10);
          }
          if(sum === i) console.log(i);
      }
    </script>
  </body>
</html>
