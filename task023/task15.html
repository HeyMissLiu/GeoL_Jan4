<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var bottomLong = prompt("请输入三角形的底长：");
        var height = prompt("请输入三角形的高：");
        if(isNaN(bottomLong) === true || isNaN(height) === true) alert("输入错误，请重新输入！");
        else{
            var area = Number(bottomLong) * Number(height) / 2 ;
            alert("三角形的面积为" + area);
        }
    </script>
</html>
