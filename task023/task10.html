  <body>
    <script>
      var savings = Number(prompt("请输入您的存款(单位：万):"));
      if (savings >= 500) alert("推荐您买阿斯顿马丁 DBS！");
      else if (savings >= 100 && savings < 500) alert("推荐您买奥迪 S6！");
      else if (savings >= 50 && savings < 100) alert("推荐您买宝马 X3！");
      else if (savings >= 10 && savings < 50) alert("推荐您买大众 Polo！");
      else alert("推荐您买五菱之光！");
    </script>
  </body>
