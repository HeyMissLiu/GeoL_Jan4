<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var score = Number(prompt("输入小明的成绩："));
      if (score >= 90 && score <= 100) alert("奖励山地自行车一辆！");
      else if (score >= 80 && score < 90) alert("奖励游乐场一日游！");
      else if (score >= 70 && score < 80) alert("奖励变形金刚玩具一个！");
      else alert("奖励男女混合双打！");
    </script>
  </body>
</html>
