<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var number = prompt("请输入一个整数：");
      number = parseInt(number);
      if (number % 2 === 0) alert("该数字为偶数！");
      else alert("该数字为奇数");
    </script>
  </body>
</html>
