<html lang="en">

    <title>Document</title>

  <body>
    <script>
      for (var i = 1; i <= 100; i++) {
        if (i < 10) console.log("努力学习第00" + i + "天！");
        else if (i >= 10 && i < 100) console.log("努力学习第0" + i + "天！");
        else console.log("努力学习第" + i + "天！");
      }
      alert("请使用控制台查看结果！");
    </script>
  </body>
