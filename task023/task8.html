<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var day = prompt("请输入今天的日期：");
      day = parseInt(day);
      switch (day) {
        case 1:
        case 8:
        case 15:
        case 22:
        case 29:
          alert("今天是周四！");
          break;
        case 2:
        case 9:
        case 16:
        case 23:
        case 30:
          alert("今天是周五！");
          break;
        case 3:
        case 10:
        case 17:
        case 24:
        case 31:
          alert("今天是周六！");
          break;
        case 4:
        case 11:
        case 18:
        case 25:
          alert("今天是周日！");
          break;
        case 5:
        case 12:
        case 19:
        case 26:
          alert("今天是周一！");
          break;
        case 6:
        case 13:
        case 20:
        case 27:
          alert("今天是周二！");
          break;
        case 7:
        case 14:
        case 21:
        case 28:
          alert("今天是周二！");
          break;
      }
    </script>
  </body>
</html>
