<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var bubbleSort = new Array(4, 11, 6, 2, 12, 9, 3, 1, 10, 8, 5, 7);
        for(var i = 0; i < bubbleSort.length - 1; i++){
            for(var j =0; j < bubbleSort.length - 1 - i; j++){
                if(bubbleSort[j] < bubbleSort[j+1]){
                    var temp = bubbleSort[j];
                    bubbleSort[j] = bubbleSort[j+1];
                    bubbleSort[j+1] = temp;
                }
            }
        }
        console.log(bubbleSort);
    </script>
</body>
</html>
