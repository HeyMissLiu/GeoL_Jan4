<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 1500px;
            height: 1804px;
            margin: 0 auto;
            position: relative;
        }
        .top img{
            width: 1500px;
            height: 44px;
            position: absolute;
            
        }
        .ad_l img{
            width: 120px;
            height: 288px;
            position: absolute;
            left: 0;
            top: 66px;
        }
        .ad_r img{
            width: 120px;
            height: 288px;
            position: absolute;
            right: 0;
            top: 66px;
        }
        .box img{
            width: 1002px;
            height: 1760px;
            position: absolute;
            top: 44px;
            left: 50%;
            margin-left: -501px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top">
            <img src="./img/仿新浪/img/top.png" alt="">
        </div>
        <div class="ad_l">
            <img src="./img/仿新浪/img/ad-l.png" alt="">
        </div>
        <div class="ad_r">
            <img src="./img/仿新浪/img/ad-r.png" alt="">
        </div>
        <div class="box">
            <img src="./img/仿新浪/img/box.png" alt="">
        </div>
    </div>
</body>
</html>
