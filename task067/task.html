<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //定义People类
        class People{
            constructor(name,age,sex){
                this.name = name
                this.age = age
                this.sex = sex
            }
            introduce(){

            }
        }

        //定义老师类
        class Teacher extends People{
            constructor(name,age,sex,rank,salary){
                super(name,age,sex)
                this.rank = rank
                this.salary = salary
            }
            introduce(){
                    console.log(`我是${this.name}老师, 性别${this.sex}, ${this.age}岁, 现担任${this.rank}一职, 工资到手${this.salary}, 我很幸福`)
                }
        }

        //定义学生类
        class Student extends People{
            constructor(name,age,sex,hobby){
                super(name,age,sex)
                this.hobby = hobby
            }
            introduce(){

            }
        }

        //定义小学生类
        class Pupil extends Student{
            constructor(name,age,sex,hobby,birthday){
                super(name,age,sex,hobby)
                this.birthday = birthday
            }
            introduce(){
                console.log(`您好, 我叫${this.name}, 是一个${this.sex}生, 今年${this.age}岁了, 喜欢${this.hobby}, ${this.birthday}是我的生日`)
            }
        }

        //定义大学生类
        class collegeStudent extends Student{
            constructor(name,age,sex,hobby,major,school,loverName){
                super(name,age,sex,hobby)
                this.major = major
                this.school = school
                this.loverName = loverName
            }
            introduce(){
                console.log(`你好, 我的姓名叫${this.name}, 今年${this.age}, 性别${this.sex}, 就读于${this.school}, ${this.major}, 爱好${this.hobby}, 我的${this.sex === "男" ? "女" : "男"}朋友叫${this.loverName}`)
            }
        }

        const xiaoMing = new Pupil("小明",5,"男","看《奥特曼》","2016年4月1日")
        const xiaoHong = new Pupil("小红",4,"女","看《喜羊羊与灰太狼》","2017年6月2日")
        const liLei = new collegeStudent("李雷",18,"男","看电影","日语专业","哈尔滨工业大学","韩梅梅")
        const hanMeiMei = new collegeStudent("韩梅梅","21","女","钓鱼","土木工程","海南大学","李雷")
        const zhangSanQiang = new Teacher("张三强",53,"男","系主任",1800)

        xiaoMing.introduce();
        xiaoHong.introduce();
        liLei.introduce();
        hanMeiMei.introduce();
        zhangSanQiang.introduce();
    </script>
</body>
</html>
