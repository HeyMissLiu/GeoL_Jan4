<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>模板字符串的应用</title>
		<style>
			body {
				padding: 50px 0 0 300px;
				font-size: 22px;
			}
			ul {
				padding: 0;
			}
			p {
				margin-bottom: 10px;
			}
		</style>
	</head>
	<body>
		<p>学生信息表</p>
		<ul id="list">
			<li style="list-style: none">信息加载中……</li>
		</ul>
	<script>
        //将学生信息存入数组中
            const infoArray = [
                {
                    username: "XiaoMing",
                    age: 18,
                    sex: "male",
                },
                {
                    username: "ZhangSan",
                    age: 28,
                    sex: "male",
                },
                {
                    username: "Lucy",
                    age: 20,
                    sex: "female",
                },
            ];
            //获取ul标签
            ul = document.querySelector('ul');
            //定义一个空字符串
            let liString = '';
            for(let index = 0; index < infoArray.length; index++){
                //获取当前对象
                const element = infoArray[index];
                liString += `<li>我叫${element.username},性别${element.sex === "male" ? "男":"女"}，今年${element.age}岁!</li>`
            }
            ul.innerHTML = liString;
    </script>
	</body>
</html>
