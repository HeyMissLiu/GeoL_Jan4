<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7.4.1/swiper-bundle.css">    
    <script src="https://unpkg.com/swiper@7.4.1/swiper-bundle.js"> </script>  
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .swiper{
            width: 600px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-items: center;
        }
        img{
            width: 600px;
        }
    </style>
</head>
<body>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="https://markdown-1253389072.cos.ap-nanjing.myqcloud.com/202112221722044.jpeg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://markdown-1253389072.cos.ap-nanjing.myqcloud.com/202112221722908.jpeg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://markdown-1253389072.cos.ap-nanjing.myqcloud.com/202112221723697.jpeg" alt="">
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-scrollbar"></div>
        </div>
    </div>
    <script>
        //初始化swpier
        var mySwiper = new Swiper('.swiper',{
            speed:500,
            autoplay:{
                delay:2000,
                disableOnInteraction:false,
            },
            
            direction:'horizontal',
            loop:true,
            pagination:{
                el:'.swiper-pagination',
            },

            navigator:{
                nextEl:'.swiper-button-next',
                prevEl:'.swiper-button-prev',
            },

            scrollbar:{
                el:'.swiper-scrollbar',
            },
        })
    </script>
</body>
</html>
